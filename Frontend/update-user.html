<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Update User</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
           
        </ul>
    </nav>

    <h1>Update User</h1>
    
    <form id="update-user-form">
        <label for="update-id">User ID:</label>
        <input type="number" id="update-id" name="update-id" required>
      
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" name="update-name" disabled>
      
        <label for="update-email">Email:</label>
        <input type="email" id="update-email" name="update-email" disabled>
      
        <label for="update-password">Password:</label>
        <input type="password" id="update-password" name="update-password" disabled>
      
        <button type="submit">Update User</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
